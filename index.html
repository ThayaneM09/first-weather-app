<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c26bfaad4d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My WeatherApp</title>
  </head>

  <body>
    <div class="container">
      <div class="menu">
        <div class="row">
          <div class="col-3">
            <button id="locationIcon">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>

          <div class="col-9">
            <form class="form">
              <input
                type="text"
                name="city"
                id="inputCity"
                placeholder="City"
                autocomplete="off"
              />
              <button id="searchIcon"><i class="fas fa-search"></i></button>
            </form>
          </div>
        </div>
      </div>

      <div id="location">
        <div class="row">
          <div class="col">
            <h1 id="city">Paris</h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h2 id="country">France</h2>
          </div>
        </div>
      </div>

      <div class="todayInfo">
        <div class="row">
          <div class="col">
            <p class="buttons">
              <span><a href="#" id="celsiusButton" class="active">ºC</a></span>
              |
              <span><a href="#" id="fahreinheitButton">ºF</a></span>
            </p>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <p id="day"></p>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <p id="tempNow">
              <span class="value" id="currentTemperature">10</span
              ><span class="temp-icon">ºC</span>
            </p>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <p id="tempMinToday">
              <span class="value" id="minTempNow"></span
              ><span class="temp-icon">ºC</span>
            </p>
          </div>
        </div>
      <div class="row" id="adicionalInformations">
        <div class="col">
          <i class="fas fa-wind"></i><p>20km/h</p>
        </div>
        <div class="col">
          <i class="fas fa-cloud-rain"></i><p>20%</p>
        </div>
      </div>
        <hr />      
              <div class="row">
                <div class="col">
                  <p class="tipMessage">
                    <span id="tip">You might need this</span>
                    <i class="fas fa-umbrella" id="icon1" title="Umbrella"></i>
                  </p>
                </div>
              </div>
            
            <div class="row" id="buttonNextHours">
              <button class="buttonMore">
                <i class="fas fa-angle-down"></i>
              </button>
            </div>

          </div>

          <div class="nextDaysWeather" id="forecast" hidden></div>
        </div>
      </div>

      <small class="open-source-link">
        <a href="https://github.com/ThayaneM09?tab=repositories"
          >Open-source code</a
        >
        by Thayane Marcelino
      </small>
    </div>

    <script src="src/weather.js"></script>
  </body>
</html>
